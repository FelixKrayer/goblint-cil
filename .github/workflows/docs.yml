name: Build and Deploy Docs
on:
  push:

permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup OCaml ${{ matrix.ocaml-version }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: 4.13.1

      - run: opam pin add goblint-cil.dev . --no-action
      - run: opam depext goblint-cil --yes
      - run: opam depext goblint-cil --yes --with-doc
      - run: opam install . --deps-only --with-doc
      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          opam exec -- dune subst
          opam exec -- dune build @heveadoc

      - name: Deploy 🚀
        if: github.ref == 'refs/heads/develop'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _build/default/doc/html/cil # The folder the action should deploy.
